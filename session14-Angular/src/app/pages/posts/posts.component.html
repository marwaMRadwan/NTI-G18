
<input type="text" class="form-control w-50 my-4" placeholder="search">
<div class="row">
    <div class="col-12 col-md-4"
        *ngFor="let post of posts ; let i = index ; let f = first ; let lastItem = last ; let e = even ; let o = odd">
        <!-- [ngClass]="[cardClass , 'border-secondary']" -->
        <div class="card"  [ngClass]="{'bg-primary' : cardClassFlag , 'bg-danger' : lastItem , 'text-dark' : !cardClassFlag}">
            <div class="card-body">
                index ==> {{i}}
                first ==> {{f}}
                last ==> {{lastItem}}
                even ==> {{e}}
                odd ==> {{o}}

                <h2>{{post.id}} - {{post.title}}</h2>
                <p>
                    {{post.body}}
                </p>

                <button class="btn btn-primary" (click)="cardClassFlag = true">Change Color</button>
            </div>
        </div>
    </div>
</div>
